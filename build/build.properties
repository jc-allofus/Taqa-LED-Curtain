project.name=TaqaLEDCurtain

#
# PROJECT PATHS
#
project.srcpath=src
project.libpath=lib
project.assetspath=assets
project.binpath.debug=bin-debug
project.binpath.release=bin-release
project.assetspath.deploy=${project.assetspath}/deploy

#
# PUBLISH SETTINGS
#
project.documentClass=${project.srcpath}/${project.name}.as
project.outputSWF=${project.binpath.debug}/${project.name}.swf
project.descriptor=${project.libpath}/air/${project.name}-app.xml
project.air.target=${project.binpath.release}/${project.name}.air
project.targetPlayer=10.1

#
# SWF SETTINGS
#
swf.width=1064
swf.height=440

#
# CODE SIGNING CERTIFICATE
#
cert.name=AllofUs
cert.country=GB
cert.pass=oneoftaqa
cert.target=${project.libpath}/air/aou.p12

